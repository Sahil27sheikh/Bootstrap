<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap with flexbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap with flexbox.css">

  </head>
  <body>  
    <!-- Example of align item -->
     <div class="container-fluid first">align item
        <div class="row now">
            <div class="col div1 bg-primary">primery</div> 
            <div class="col div2 bg-info">info</div>
            <div class="col div3 bg-secondary">secondary</div>
            <div class="col div4 bg-success">success</div>
        </div>
     </div> 

     <!-- Example of justify content -->
     <div class="container-fluid second">justify Content
        <div class="row then">
            <div class="col-3 div6 bg-secondary">Secondary</div> 
            <div class="col-3 div6 bg-primary">Primery</div> 
        </div>
     </div> 

     <!-- Example of Reordering (order-size-*) with screen size if you can not define the order of any one content they have arrenge in first position. -->
     <div class="container-fluid first">Ordering Columns
      <div class="row now">
          <div class="col order-lg-4 order-md-2 order-sm-3 order-3 div1 bg-primary">primery</div> 
          <div class="col order-lg-3 order-md-1 order-sm-4 order-2 div2 bg-info">info</div>
          <div class="col order-lg-2 order-md-4 order-1 div3 bg-secondary">secondary</div>
          <div class="col order-lg-1 order-md-3 order-sm-2 order-4 div4 bg-success">success</div>
      </div>
   </div> 

   <!-- ofset property is use to provide the space to columns on the left side -->
   <div class="container-fluid third">Ofsetting Columns
    <div class="row when">
        <div class="col-4 div7 offset-1 offset-xl-1 offset-lg-3 offset-md-2 offset-sm-1 bg-secondary">Secondary</div> 
        <div class="col-4 div8 offset-2 offset-xl-1 offset-lg-1 offset-md-1 offset-sm-3 bg-primary">Primery</div> 
    </div>
 </div> 



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
