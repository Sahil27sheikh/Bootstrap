<!doctype html>
<html lang="en">
    <style>
        img{
            border-radius: 10vh;
        }
    </style>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- text property is use to align the text it is same as align text property in css-->
               <p class="bg-danger text-white text-center">Hello Bootstrap</p>

               <!-- class="img-fluid" is to make the image responsive in any screen type-->
               <img src="images/hero_image.jpg" class="img-fluid col-8 col-xl-12 col-lg-5 col-md-7 col-sm-5" alt="">

               <!-- class rounded is use for rounded corner like a border radius property in css. it is applicable on all elements.-->
               <p class="bg-success rounded col-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, debitis.</p>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
